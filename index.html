<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Task"
            aria-label="Search"
            required
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Description"
            aria-label="Search"
            required
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Task and Description"
            aria-label="Search"
            required
          />

          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <form class="m-lg-5">
      <p>Add Tasks:</p>
      <div class="mb-3 form-floating">
        <input
          type="text"
          class="form-control task"
          id="exampleInputTask"
          aria-describedby="emailHelp"
          placeholder="Enter your task name"
          required
        />
        <label for="exampleInputTask" class="form-label">Enter Task </label>
      </div>

      <div class="mb-3 form-floating">
        <input
          type="text"
          class="form-control description"
          id="exampleInputDescription"
          aria-describedby="emailHelp"
          placeholder="Enter the description for your task"
          required
        />
        <label for="exampleInputDescription" class="form-label"
          >Enter Description</label
        >
      </div>
      <select class="form-select status" aria-label="Default select example">
        <option selected value="ToDo">ToDo</option>
        <option value="In Progress">In Progress</option>
      </select>
      <button type="submit" class="btn btn-primary mt-3" onclick="addTask()">
        Submit
      </button>
    </form>
    <p class="m-lg-3">View All Tasks:</p>
    <div class="m-lg-3">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1"
          >View Done Tasks</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2"
          >View Tasks In Progress</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="option3"
        />
        <label class="form-check-label" for="inlineRadio3"
          >View Tasks to do</label
        >
      </div>
    </div>

    <div class="all-tasks d-flex flex-wrap"></div>

    <script src="./script.js"></script>
  </body>
</html>
