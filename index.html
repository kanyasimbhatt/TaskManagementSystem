<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
 
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Task Management</a>
        <form class="d-flex form-floating">
          <input id = "searching-title"
            class="form-control me-2"
            type="search"
            placeholder="Search Task"
            aria-label="Search"
            onkeypress="Searchtasks(event, this);"
            required
          />
          <label for="searching-title" class="form-label"
            >Search by Task</label
          >
         
        </form>
        <form class="d-flex form-floating">
          <input
          id = "searching-des"
            class="form-control me-2"
            type="search"
            placeholder="Search Description"
            aria-label="Search"
            required
            onkeypress="Searchtasks(event, this);"
          />
          <label for="searching-des" class="form-label"
          >Search by Description</label
        >
         
        </form>
        <form class="d-flex form-floating">
          <input
            class="form-control me-2"
            type="search"
            id = "searching-title-des"
            placeholder="Search Task and Description"
            aria-label="Search"
            onkeypress="search_tasks_des(event, this)"
            required
          />
          <label for="searching-task-des" class="form-label"
          >Search by Task or Description</label
        >
          
        </form>
      </div>
    </nav>
    <div class="m-5">
      <form class="m-5">
        <p>Add Tasks:</p>
        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control task"
            id="exampleInputTask"
            aria-describedby="emailHelp"
            placeholder="Enter your task name"
            required
          />
          <label for="exampleInputTask" class="form-label">Enter Task </label>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control description"
            id="exampleInputDescription"
            aria-describedby="emailHelp"
            placeholder="Enter the description for your task"
            required
          />
          <label for="exampleInputDescription" class="form-label"
            >Enter Description</label
          >
        </div>
        <select class="form-select status" aria-label="Default select example">
          <option selected value="ToDo">ToDo</option>
          <option value="In Progress" disabled>In Progress</option>
          <option value="Done" disabled>Done</option>
        </select>
        <button type="submit" class="btn btn-warning mt-3" onclick="addTask()">
          Submit
        </button>
      </form>

      <select class="form-select status" aria-label="Default select example">
        <option selected value="ToDo" id = "done" onclick="showTasks()">View All Tasks</option>
        <option value="Done"  id = "done" onclick="Showselectedtasks(this.id)">View Done Tasks</option>
        <option value="In Progress" id= "in-progress" onclick="Showselectedtasks(this.id)">View In Progress tasks</option>
        <option value="ToDo" id= "todo" onclick="Showselectedtasks(this.id)">View ToDo Tasks</option>
      </select>
      <p class="m-3">View All Tasks:</p>
      <div class="form-check form-check-inline" id = "done" onclick="showTasks()">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" checked id="inlineRadio0" value="option1">
  <label class="form-check-label" for="inlineRadio0">View All Tasks</label>
      </div>
      <div class="form-check form-check-inline" id = "done" onclick="Showselectedtasks(this.id)">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Done Tasks</label>
      </div>

      <div class="form-check form-check-inline" id= "in-progress" onclick="Showselectedtasks(this.id)">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
  <label class="form-check-label" for="inlineRadio2">In Progress Tasks</label>
      </div>

      <div class="form-check form-check-inline" id="todo" onclick="Showselectedtasks(this.id)"> 
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
  <label class="form-check-label" for="inlineRadio3">ToDo tasks</label>
      </div>
      
      
      </div>

      <div class="all-tasks d-flex flex-wrap overflow-auto flex-grow-1 justify-content-center m-4"></div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
