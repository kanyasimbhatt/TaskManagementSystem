<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
   <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./style.css">
 </head>
<body>
  <div class="mt-3 mb-3 ms-5 me-5">
    <p class="fs-2 text-center fw-bold">Task Management Application</p>
    <div class="bg-light shadow-lg">
    <form class="m-5 p-4">
    
      <p class="fs-5 text-center add-task-text fw-bold">Add Tasks</p>
      <div class="mb-3 form-floating">
        <input
          type="text"
          class="form-control task"
          id="exampleInputTask"
          aria-describedby="emailHelp"
          placeholder="Enter your task name"
          required
        />
        <label for="exampleInputTask" class="form-label">Enter Task </label>
      </div>




      <div class="mb-3 form-floating">
        <input
          type="text"
          class="form-control description"
          id="exampleInputDescription"
          aria-describedby="emailHelp"
          placeholder="Enter the description for your task"
          required
        />
        <label for="exampleInputDescription" class="form-label"
          >Enter Description</label
        >
      </div>
      <select class="form-select status" aria-label="Default select example">
        <option selected value="ToDo">ToDo</option>
        <option value="In Progress" disabled>In Progress</option>
        <option value="Done" disabled>Done</option>
      </select>
      <div class = "d-flex justify-content-center">
      <button type="submit" class="btn btn-warning mt-3 add-button" onclick="addTask()">
        Submit
      </button>
    </div>
    </form>
  </div>
 <div class = "p-1 bg-light shadow-lg">
    <p class="m-3 fs-5 text-center fw-bold">View and Search Tasks</p>
    <div class="d-flex m-3 g-4">
      <form class="d-flex form-floating flex-grow-1">
        <input id = "searching-title"
          class="form-control me-2 overflow-hidden"
          type="search"
          placeholder="Search Task"
          aria-label="Search"
          onkeypress="searchTasks(event, this);"
          required
        />
        <label for="searching-title" class="form-label"
          >Task</label
        >
     
      </form>
      <form class="d-flex form-floating flex-grow-1">
        <input
        id = "searching-des"
          class="form-control me-2 overflow-hidden"
          type="search"
          placeholder="Search Description"
          aria-label="Search"
          required
          onkeypress="searchTasks(event, this);"
        />
        <label for="searching-des" class="form-label"
        >Description</label
      >
     
      </form>
      <form class="d-flex form-floating flex-grow-1">
        <input
          class="form-control me-2 overflow-hidden"
          type="search"
          id = "searching-title-des"
          placeholder="Search Task and Description"
          aria-label="Search"
          onkeypress="searchTasks(event, this)"
          required
        />
        <label for="searching-task-des" class="form-label"
        >Task / Description</label
      >
      
      </form>
    <select class="form-select status-change" onchange="handleStatusChange(this.value)">
      <option selected value="all-task">View All Tasks</option>
      <option value="done">Done Tasks</option>
      <option value="in-progress">In Progress tasks</option>
      <option value="todo">ToDo tasks</option>
    </select>
  
    </div>
    </div>
    </div>




    <div class="all-tasks d-flex flex-wrap overflow-auto flex-grow-1 justify-content-center m-4 m-sm-6"></div>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
