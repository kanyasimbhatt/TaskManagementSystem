<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mt-md-3 mb-md-3 ms-md-5 me-md-5">
      <h2 class="text-center fw-bold mb-4">Task Management Application</h2>
      <div class="bg-light shadow-lg">
        <!--Add Task Form-->
        <p class="fs-5 text-center fw-bold add-task-text p-2">Add Tasks</p>
        <form class="m-md-3 pb-4 ps-4 pe-4">
          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control task"
              id="exampleInputTask"
              aria-describedby="emailHelp"
              placeholder="Enter your task name"
              required
            />
            <label for="exampleInputTask" class="form-label">Enter Task </label>
          </div>

          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control description"
              id="exampleInputDescription"
              aria-describedby="emailHelp"
              placeholder="Enter the description for your task"
              required
            />
            <label for="exampleInputDescription" class="form-label"
              >Enter Description</label
            >
          </div>
          <select
            class="form-select status"
            aria-label="Default select example"
          >
            <option selected value="ToDo">ToDo</option>
            <option value="In Progress" disabled>In Progress</option>
            <option value="Done" disabled>Done</option>
          </select>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              id="add-functionality"
              class="btn btn-warning mt-3 add-button"
              onclick="addTask()"
            >
              Add
            </button>
          </div>
        </form>
      </div>
      <!--Legend information-->
      <div class="p-3 mb-4 shadow-lg bg-light text-center">
        <p class="mb-3 fs-5 fw-bold">Legend</p>
        <div
          class="d-flex align-items-center justify-content-center gap-md-5 gap-2"
        >
          <div class="d-flex align-items-center">
            <span class="badge todocolor me-2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
            To Do
          </div>
          <div class="d-flex align-items-center">
            <span class="badge inprogresscolor text-dark me-2"
              >&nbsp;&nbsp;&nbsp;&nbsp;</span
            >
            In Progress
          </div>
          <div class="d-flex align-items-center">
            <span class="badge donecolor me-2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
            Done
          </div>
        </div>
      </div>

      <!--Filter Task section-->
      <div class="p-sm-4 pt-4 pb-4 bg-light shadow-lg">
        <p class="fs-5 text-center fw-bold">View and Search Tasks</p>
        <div class="d-flex g-4 ps-lg-4 pe-lg-4">
          <div class="d-flex form-floating flex-grow-1">
            <input
              id="searching-title"
              class="form-control me-2"
              type="search"
              placeholder="Search Task"
              aria-label="Search"
              onkeyup="searchTitle(event);"
              required
            />
            <label for="searching-title" class="form-label">Task</label>
          </div>
          <div class="d-flex form-floating flex-grow-1">
            <input
              id="searching-des"
              class="form-control me-2"
              type="search"
              placeholder="Search Description"
              aria-label="Search"
              required
              onkeyup="searchDescription(event);"
            />
            <label for="searching-des" class="form-label">Description</label>
          </div>
          <div class="d-flex form-floating flex-grow-1">
            <input
              class="form-control me-2"
              type="search"
              id="searching-title-des"
              placeholder="Search Task and Description"
              aria-label="Search"
              onkeyup="searchTitleDes(event)"
              required
            />
            <label for="searching-task-des" class="form-label"
              >Task / Description</label
            >
          </div>
          <select
            class="form-select status-change flex-grow-1"
            onchange="handleStatusChange(this.value)"
          >
            <option selected value="all-task">View All Tasks</option>
            <option value="done">Done Tasks</option>
            <option value="in-progress">In Progress tasks</option>
            <option value="todo">ToDo tasks</option>
          </select>
        </div>
      </div>
      <!--All Tasks-->
      <div
        class="all-tasks d-flex flex-wrap overflow-auto justify-content-center justify-content-lg-start flex-grow-1 mt-4"
      ></div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
